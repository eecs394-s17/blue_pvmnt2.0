<ion-header no-border>
  <ion-navbar>
<!--     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <!-- <ion-title></ion-title> -->
    <img src="assets/img/Logo.png" style="height: 40px; width:auto; display: block; margin: auto">

  </ion-navbar>
</ion-header>

<ion-content no-padding no-margin style="background-color: #E8E8E8;">

<div class="search">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</div>
<div class="datetime">
  <button ion-button item-right icon-left (click)="filterDates($event)">
    <ion-icon name="calendar"></ion-icon>
      <p> {{ displaybuttonname() }} </p>
  </button>
</div>
<div class="clearfix"></div>
<!-- </div> -->
<ion-list>


<event-card *ngFor="let e of events" [event]="e" (click)="itemTapped($event, e)">
</event-card>
  <!-- <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p> -->
</ion-list>

</ion-content>
