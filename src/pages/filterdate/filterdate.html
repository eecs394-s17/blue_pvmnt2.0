<ion-header>
  <ion-navbar>
    <ion-title>
      <!-- <img src="assets/img/Logo.png" style="height: 40px; width:auto; display: block; margin: auto"> -->
      Filter by Date
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

	<div class = "row">
	   	<button ion-button class="tomorrow"(click)="getTomorrowDates($event)"> Tomorrow </button>
	   	<button ion-button class="week" (click)="getWeekDates($event)"> This Week </button>
	</div>

	<div class = "inputs">
		<ion-item>
		  <ion-label stacked>Start Date</ion-label>
		  <ion-datetime id="date" displayFormat="MM/DD/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="startdate"> </ion-datetime>
		</ion-item>

		<ion-item>
		  <ion-label stacked>End Date</ion-label>
		  <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="enddate"></ion-datetime>
		</ion-item>
	</div>

	<div class="savedates">
		<button ion-button (click)="exitPage($event)">
		  <p>Apply Filter</p>
		</button>
	</div>

</ion-content>
