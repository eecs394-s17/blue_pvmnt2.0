<ion-header no-border>
  <ion-navbar>
    <ion-title> Host's Upcoming Events </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding no-margin style="background-color: #E8E8E8;">

<div class="search">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>    
</div>
<div class="datetime">
  <button ion-button item-right icon-left (click)="filterDates($event)">
    <ion-icon name="calendar"></ion-icon>
      <p> {{ displaybuttonname() }} </p>
  </button>
</div>
<div class="clearfix"></div>


<ion-list>
<!--add logic such that only if certain property is met then display !-->
<event-card *ngFor="let e of events" [event]="e" (click)="itemTapped($event, e)"> </event-card>
</ion-list>

</ion-content>
